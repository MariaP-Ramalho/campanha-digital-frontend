<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Minhas Lives</title>
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>

    <div class="background-container"></div>

    <header>
        <img src="../img/login/Logo.svg" alt="Logo da empresa">
    </header>

    <div id="novaTransmissaoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <label for="title">Título:</label><br>
            <input type="text" id="title"><br><br>

            <label for="liveId">ID:</label><br>
            <input type="text" id="liveId"><br><br>

            <label for="tagSelect">Tag:</label><br>
            <select id="tagSelect" onchange="toggleNewTagInput()">
                <option value="" disabled selected>Escolha uma tag</option>
                <option value="__new__">Criar nova tag...</option>
            </select>

            <input type="text" id="newTagInput" style="display:none;" placeholder="Insira nova tag"><br><br>

            <button onclick="addTransmissao()">ADICIONAR</button>
        </div>
    </div>
    
    <div class="main-content">
        <div class="reports">
            <div class="reports-header">
                <div class="reports-new">
                    <h5>Relatórios</h5>
                    <button>NOVA TRANSMISSÃO</button>
                </div>
                <div class="white-line"></div>
            </div>
        </div>
    </div>

    <script src="../script/home.js"></script>

</body>

</html>
