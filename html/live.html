<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Minhas Lives</title>
    <link rel="stylesheet" href="../css/live.css">
</head>

<body>

    <div class="background-container"></div>

    <header>
        <img src="../img/login/Logo.svg" alt="Logo da empresa">
    </header>

    <div class="main-content">
        <div class="reports">
            <div class="reports-header">
                <div class="reports-new">
                    <h5 id="liveTitle">[TAG] Nome da live</h5>
                </div>
                <div class="white-line"></div>
                <div class="tag-container">
                    <div class="tag" id="liveTag">
                        <h5>TAG</h5>
                    </div>
                </div>
            </div>

            <div class="dashboard-container">
                <div class="dashboard-carousel">

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="nav-button" onclick="showPrevDashboard()">
                        <path d="m15 18-6-6 6-6" />
                    </svg>


                    <div class="dashboard-inner">
                        <canvas id="sentimentChart"></canvas>
                        <canvas id="timelineChart" style="display: none;"></canvas>
                        <canvas id="interactionChart" style="display: none;"></canvas>
                    </div>

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="nav-button" onclick="showNextDashboard()">
                        <path d="m9 18 6-6-6-6" />
                    </svg>

                </div>
            </div>

            <div class="table-container">
                <div class="comments-info-container">
                    <h5>Comentários</h5>
                    <div class="comments-control-container">

                        <div class="analysis-buttons">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="analysis-button" onclick="startAnalysis()">
                                <polygon points="6 3 20 12 6 21 6 3" />
                            </svg>

                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="analysis-button" onclick="stopAnalysis()">
                                <rect x="14" y="4" width="4" height="16" rx="1" />
                                <rect x="6" y="4" width="4" height="16" rx="1" />
                            </svg>

                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="analysis-button" onclick="refreshComments()">
                                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                                <path d="M3 3v5h5" />
                            </svg>
                        </div>

                        <p class="live-info" id="liveIdDisplay"></p>
                        <p class="live-info" id="status">Status: <span style="font-weight: bolder;" id="statusText">Inativo</span></p>
                        <p class="live-info" id="counter">Total de Comentários: <span id="commentCount" style="font-weight: bolder;">0</span></p>

                        <div class="search-box">
                            <input type="text" id="searchInput" class="search-input">
                            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" style="left:4px">
                                <path d="m21 21-4.34-4.34" />
                                <circle cx="11" cy="11" r="8" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="table-wrapper">
                    <table class="comments-table">
                        <thead>
                            <tr>
                                <th class="col-horario">Horário</th>
                                <th class="col-autor">Autor</th>
                                <th class="col-comentario">Comentário</th>
                                <th class="col-class">Classificação</th>
                                <th class="col-interacao">Interação</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="view-reports" id="livesContainer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="../script/lives.js"></script>

</body>

</html>
